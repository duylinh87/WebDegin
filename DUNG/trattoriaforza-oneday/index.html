<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=0.5">
    <title>社員の1日</title>
    <meta name="description"  content="" />
    <meta name="keywords"  content="" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>



</head>

<body>

<main id="main_wrap"><!--Main-->

    <div id="oneday"><!-- oneday page -->
        <div class="type-page"><!-- type page -->

            <div class="main-banner"><!-- main-banner -->
                <div class="inner">
                    <p class="image_wrap">
                        <img class="main-img switch-img retina-img" data-img="./images/oneday/oneday_mainimg_sp.jpg" src="./images/oneday/oneday_mainimg_pc.jpg" alt="">
                    </p>
                    <h1 class="heading-banner">
                        <img class="switch-img retina-img" data-img="./images/oneday/oneday_ttl_mainimg_sp.png" src="./images/oneday/oneday_ttl_mainimg_pc.png" alt="パン移動販売の1日">
                    </h1>
                </div>
            </div><!-- end main-banner -->

            <div class="oneday-content"><!-- oneday-content -->
                <div class="inner">
                    <ul class="list-time-oneday animatedFadeInUp animated">
                        <li class="item-time-oneday animatedFadeInUp animated item01">
                            <p class="time-position">
                                <img class="icon switch-img retina-img" data-img="./images/oneday/oneday_ico_time_sp.jpg" src="./images/oneday/oneday_ico_time_pc.jpg" alt="">
                                <img class="txt-time" src="./images/oneday/oneday_ttl_time01_pc.png" alt="9:00">
                            </p>
                            <div class="content">
                                <div class="text-content animatedFadeInUp animated">
                                    <h2 class="title"><span class="img-inner"><img class="ttl-img" src="./images/oneday/oneday_ttile_01_pc.png" alt="出社"></span></h2>
                                    <h3 class="title-sub"><span><img src="./images/oneday/oneday_sub_ttl_01_pc.png" alt="今日も一日がんばるぞ！"></span></h3>
                                    <p class="text"><img class="switch-img retina-img" data-img="./images/oneday/oneday_txt_01_sp.png" src="./images/oneday/oneday_txt_01_pc.png" alt="自分の都合の良いタイミングでの出社も可能です。ライフスタイルに合わせて仕事ができるので、とても便利！"></p>
                                </div>
                                <div class="image-content animatedFadeInUp animated">
                                    <p class="img-inner"><img class="switch-img retina-img" data-img="./images/oneday/oneday_pic_01_sp.png" src="./images/oneday/oneday_pic_01_pc.png" alt=""></p>
                                </div>
                            </div>
                        </li>
                        <li class="item-time-oneday animatedFadeInUp animated item02">
                            <p class="time-position">
                                <img class="icon switch-img retina-img" data-img="./images/oneday/oneday_ico_time_sp.jpg" src="./images/oneday/oneday_ico_time_pc.jpg" alt="">
                                <img class="txt-time" src="./images/oneday/oneday_ttl_time02_pc.png" alt="9:20">
                            </p>
                            <div class="content">
                                <div class="text-content animatedFadeInUp animated">
                                    <h2 class="title"><span class="img-inner"><img class="ttl-img" src="./images/oneday/oneday_ttile_02_pc.png" alt="準備"></span></h2>
                                    <h3 class="title-sub"><span><img src="./images/oneday/oneday_sub_ttl_02_pc.png" alt="販売車にパンを積みます。"></span></h3>
                                    <p class="text"><img class="switch-img retina-img" data-img="./images/oneday/oneday_txt_02_sp.png" src="./images/oneday/oneday_txt_02_pc.png" alt="手作りのさまざまな種類のパンを販売車に積み込みます。どれも美味しそう！"></p>
                                </div>
                                <div class="image-content animatedFadeInUp animated">
                                    <p class="img-inner"><img class="switch-img retina-img" data-img="./images/oneday/oneday_pic_02_sp.png" src="./images/oneday/oneday_pic_02_pc.png" alt=""></p>
                                </div>
                            </div>
                        </li>

                        <li class="item-time-oneday animatedFadeInUp animated item03">
                            <p class="time-position">
                                <img class="icon switch-img retina-img" data-img="./images/oneday/oneday_ico_time_sp.jpg" src="./images/oneday/oneday_ico_time_pc.jpg" alt="">
                                <img class="txt-time" src="./images/oneday/oneday_ttl_time03_pc.png" alt="9:50">
                            </p>
                            <div class="content">
                                <div class="text-content animatedFadeInUp animated">
                                    <h2 class="title"><span class="img-inner"><img class="ttl-img" src="./images/oneday/oneday_ttile_03_pc.png" alt="出発"></span></h2>
                                    <h3 class="title-sub"><span><img src="./images/oneday/oneday_sub_ttl_03_pc.png" alt="子供を連れて出発！"></span></h3>
                                    <p class="text"><img class="switch-img retina-img" data-img="./images/oneday/oneday_txt_03_sp.png" src="./images/oneday/oneday_txt_03_pc.png" alt="パンの訪問販売に出発！子供を連れてでも販売できるので助かっています。子育て中のママでも安心して働けます。"></p>
                                </div>
                                <div class="image-content animatedFadeInUp animated">
                                    <p class="img-inner"><img class="switch-img retina-img" data-img="./images/oneday/oneday_pic_03_sp.png" src="./images/oneday/oneday_pic_03_pc.png" alt=""></p>
                                </div>
                            </div>
                        </li>

                        <li class="item-time-oneday animatedFadeInUp animated item04">
                            <p class="time-position">
                                <img class="icon switch-img retina-img" data-img="./images/oneday/oneday_ico_time_sp.jpg" src="./images/oneday/oneday_ico_time_pc.jpg" alt="">
                                <img class="txt-time" src="./images/oneday/oneday_ttl_time04_pc.png" alt="11:00">
                            </p>
                            <div class="content">
                                <div class="text-content animatedFadeInUp animated">
                                    <h2 class="title"><span class="img-inner"><img class="ttl-img" src="./images/oneday/oneday_ttile_04_pc.png" alt="訪問販売"></span></h2>
                                    <h3 class="title-sub"><span><img src="./images/oneday/oneday_sub_ttl_04_pc.png" alt="販売に行きます。"></span></h3>
                                    <p class="text"><img class="switch-img retina-img" data-img="./images/oneday/oneday_txt_04_sp.png" src="./images/oneday/oneday_txt_04_pc.png" alt="「こんにちは！」と元気に挨拶をして販売開始！お買い上げいただく1つ1つを手渡しで。"></p>
                                </div>
                                <div class="image-content animatedFadeInUp animated">
                                    <p class="img-inner"><img class="switch-img retina-img" data-img="./images/oneday/oneday_pic_04_sp.png" src="./images/oneday/oneday_pic_04_pc.png" alt=""></p>
                                </div>
                            </div>
                        </li>

                        <li class="item-time-oneday animatedFadeInUp animated item05">
                            <p class="time-position">
                                <img class="icon switch-img retina-img" data-img="./images/oneday/oneday_ico_time_sp.jpg" src="./images/oneday/oneday_ico_time_pc.jpg" alt="">
                                <img class="txt-time" src="./images/oneday/oneday_ttl_time05_pc.png" alt="11:40">
                            </p>
                            <div class="content">
                                <div class="text-content animatedFadeInUp animated">
                                    <h2 class="title"><span class="img-inner"><img class="ttl-img" src="./images/oneday/oneday_ttile_05_pc.png" alt="訪問販売"></span></h2>
                                    <p class="text"><img class="switch-img retina-img" data-img="./images/oneday/oneday_txt_05_sp.png" src="./images/oneday/oneday_txt_05_pc.png" alt="決まったルート順に訪問します。「パン屋さんが来てくれるとほっとする」「とても癒される」というお声を多く頂けます。お客様が忙しい中でほっとした笑顔が見られる、わたしにとっても嬉しいひと時です！"></p>
                                </div>
                                <div class="image-content animatedFadeInUp animated">
                                    <p class="img-inner"><img class="switch-img retina-img" data-img="./images/oneday/oneday_pic_05_sp.png" src="./images/oneday/oneday_pic_05_pc.png" alt=""></p>
                                </div>
                            </div>
                        </li>

                        <li class="item-time-oneday animatedFadeInUp animated item06">
                            <p class="time-position">
                                <img class="icon switch-img retina-img" data-img="./images/oneday/oneday_ico_time_sp.jpg" src="./images/oneday/oneday_ico_time_pc.jpg" alt="">
                                <img class="txt-time" src="./images/oneday/oneday_ttl_time06_pc.png" alt="12:30">
                            </p>
                            <div class="content">
                                <div class="text-content animatedFadeInUp animated">
                                    <h2 class="title"><span class="img-inner"><img class="ttl-img" src="./images/oneday/oneday_ttile_06_pc.png" alt="訪問販売"></span></h2>
                                    <p class="text"><img class="switch-img retina-img" data-img="./images/oneday/oneday_txt_06_sp.png" src="./images/oneday/oneday_txt_06_pc.png" alt="ご契約いただいている個人のお客様にもパンをお届けに行きます。いつもチョコクロワッサンとホイップメロンパンをお買い上げ頂いています！"></p>
                                </div>
                                <div class="image-content animatedFadeInUp animated">
                                    <p class="img-inner"><img class="switch-img retina-img" data-img="./images/oneday/oneday_pic_06_sp.png" src="./images/oneday/oneday_pic_06_pc.png" alt=""></p>
                                </div>
                            </div>
                        </li>

                        <li class="item-time-oneday animatedFadeInUp animated item07">
                            <p class="time-position">
                                <img class="icon switch-img retina-img" data-img="./images/oneday/oneday_ico_time_sp.jpg" src="./images/oneday/oneday_ico_time_pc.jpg" alt="">
                                <img class="txt-time" src="./images/oneday/oneday_ttl_time07_pc.png" alt="14:00">
                            </p>
                            <div class="content">
                                <div class="text-content animatedFadeInUp animated">
                                    <h2 class="title"><span class="img-inner"><img class="ttl-img" src="./images/oneday/oneday_ttile_07_pc.png" alt="お昼・終業"></span></h2>
                                    <h3 class="title-sub"><span><img src="./images/oneday/oneday_sub_ttl_04_pc.png" alt="子供と一緒に帰宅します。"></span></h3>
                                    <p class="text"><img class="switch-img retina-img" data-img="./images/oneday/oneday_txt_07_sp.png" src="./images/oneday/oneday_txt_07_pc.png" alt="販売が全て終わり、子供と一緒にお昼を食べてそのまま帰宅できます。今日も1日お疲れ様でした！"></p>
                                </div>
                                <div class="image-content animatedFadeInUp animated">
                                    <p class="img-inner"><img class="switch-img retina-img" data-img="./images/oneday/oneday_pic_07_sp.png" src="./images/oneday/oneday_pic_07_pc.png" alt=""></p>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div><!-- end oneday-content -->

        </div><!-- end type page -->
    </div><!-- end oneday page -->

    <!--script-->
    <link rel="stylesheet" media="all" href="./css/oneday.css"/>
    <script type="text/javascript" src="./js/oneday.js"></script>

</main><!--End main-->


</body>
</html>
