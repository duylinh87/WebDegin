<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=0.5">
    <title>データで見る</title>
    <meta name="description"  content="" />
    <meta name="keywords"  content="" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


</head>

<body>

<main id="main_wrap"><!--Main-->

    <div id="data"><!-- data page -->
        <div class="type-page"><!-- type page -->

            <div class="main-banner"><!-- main-banner -->
                <div class="inner">
                    <p class="image_wrap">
                        <img class="main-img switch-img retina-img" data-img="./images/data/data_mainimg_sp.jpg" src="./images/data/data_mainimg_pc.jpg" alt="">
                    </p>
                    <h1 class="heading-banner">
                        <span class="t1"><img class="switch-img retina-img" data-img="./images/data/data_ttl_mainimg_sp.png" src="./images/data/data_ttl_mainimg_pc.png" alt=""></span>
                        <span class="t2">当社のお仕事や、<br class="sp_br" />働いているスタッフさんの<br/>データをまとめてみました！<br/>その結果を大公開！</span>
                    </h1>
                </div>
            </div><!-- end main-banner -->

            <div class="data-content">
                <div class="inner">
                    <h2 class="heading me-text animatedFadeInUp animated">
                        <span class="t1">DATA</span>
                        <span class="t2">データで見る当社</span>
                    </h2>
                    <ul class="list-data-box animatedFadeInUp animated">
                        <li class="item-data-box item01 animatedFadeInUp animated">
                            <p class="title me-text">出勤時間</p>
                            <p class="pic-inner"><img class="switch-img retina-img" data-img="./images/data/data_pic01_sp.jpg" src="./images/data/data_pic01_pc.jpg" alt=""></p>
                        </li>
                        <li class="item-data-box item02 animatedFadeInUp animated">
                            <p class="title me-text">退社時間</p>
                            <p class="pic-inner"><img class="switch-img retina-img" data-img="./images/data/data_pic02_sp.jpg" src="./images/data/data_pic02_pc.jpg" alt=""></p>
                        </li>
                        <li class="item-data-box item03 animatedFadeInUp animated">
                            <p class="title me-text">経験者の割合</p>
                            <p class="pic-inner"><img class="switch-img retina-img" data-img="./images/data/data_pic03_sp.jpg" src="./images/data/data_pic03_pc.jpg" alt=""></p>
                        </li>
                        <li class="item-data-box item04 animatedFadeInUp animated">
                            <p class="title me-text">男女比</p>
                            <p class="pic-inner"><img class="switch-img retina-img" data-img="./images/data/data_pic04_sp.jpg" src="./images/data/data_pic04_pc.jpg" alt=""></p>
                        </li>
                        <li class="item-data-box item05 animatedFadeInUp animated">
                            <p class="title me-text">週間勤務日数</p>
                            <p class="pic-inner"><img class="switch-img retina-img" data-img="./images/data/data_pic05_sp.jpg" src="./images/data/data_pic05_pc.jpg" alt=""></p>
                        </li>
                        <li class="item-data-box item06 animatedFadeInUp animated">
                            <p class="title me-text">就業を決めた一番の理由</p>
                            <p class="pic-inner"><img class="switch-img retina-img" data-img="./images/data/data_pic06_sp.png" src="./images/data/data_pic06_pc.png" alt=""></p>
                        </li>
                        <li class="item-data-box item07 animatedFadeInUp animated">
                            <p class="title me-text">仕事場で良いと思っている事は</p>
                            <p class="pic-inner"><img class="switch-img retina-img" data-img="./images/data/data_pic07_sp.jpg" src="./images/data/data_pic07_pc.jpg" alt=""></p>
                        </li>
                        <li class="item-data-box item08 animatedFadeInUp animated">
                            <p class="title me-text">乗っている車の車種は</p>
                            <p class="pic-inner"><img class="switch-img retina-img" data-img="./images/data/data_pic08_sp.jpg" src="./images/data/data_pic08_pc.jpg" alt=""></p>
                        </li>
                        <li class="item-data-box item09 animatedFadeInUp animated">
                            <p class="title me-text">こどもの人数</p>
                            <p class="pic-inner"><img class="switch-img retina-img" data-img="./images/data/data_pic09_sp.jpg" src="./images/data/data_pic09_pc.jpg" alt=""></p>
                        </li>
                        <li class="item-data-box item10 animatedFadeInUp animated">
                            <p class="title me-text">年齢層の割合</p>
                            <p class="pic-inner"><img class="switch-img retina-img" data-img="./images/data/data_pic10_sp.jpg" src="./images/data/data_pic10_pc.jpg" alt=""></p>
                        </li>
                    </ul>
                </div>
            </div>



        </div><!-- end type page -->
    </div><!-- end data page -->

    <!--script-->
    <link rel="stylesheet" media="all" href="./css/data.css"/>
    <script type="text/javascript" src="./js/data.js"></script>

</main><!--End main-->


</body>
</html>
