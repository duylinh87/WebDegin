<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=0.5">
    <title>社員からのよせがき</title>
    <meta name="description"  content="" />
    <meta name="keywords"  content="" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


</head>

<body>

<main id="main_wrap"><!--Main-->

    <div id="interview"><!-- interview page -->
        <div class="type-page"><!-- type page -->

            <div class="main-banner"><!-- main-banner -->
                <div class="inner">
                    <p class="image_wrap">
                        <img class="main-img switch-img retina-img" data-img="./images/interview/interview_mainimg_sp.jpg" src="./images/interview/interview_mainimg_pc.jpg" alt="">
                    </p>
                    <h1 class="heading-banner">
                        <img class="switch-img retina-img" data-img="./images/interview/interview_ttl_mainimg_sp.png" src="./images/interview/interview_ttl_mainimg_pc.png" alt="社員からのよせがき">
                    </h1>
                </div>
            </div><!-- end main-banner -->

            <div class="info-company">
                <div class="inner">
                    <div class="content">
                        <h2 class="heading animatedFadeInUp animated"><span class="ttl-inner"><img class="switch-img retina-img" data-img="./images/interview/interview_ttl_block01_sp.png" src="./images/interview/interview_ttl_block01_pc.png" alt="スタッフに聞きました。当社を一言であらわすと！？"></span></h2>
                        <p class="img-inner animatedFadeInUp animated"><img class="switch-img retina-img" data-img="./images/interview/interview_pic01_block01_sp.png" src="./images/interview/interview_pic01_block01_pc.png" alt=""></p>
                    </div>
                </div>
            </div>

            <div class="introduce-staff"><!-- introduce-staff -->
                <div class="inner">
                    <div class="content">
                        <h2 class="heading animatedFadeInUp animated">
                            <span class="ttl-inner">
                                <img class="switch-img retina-img" data-img="./images/interview/interview_ttl_block02_sp.png" src="./images/interview/interview_ttl_block02_pc.png" alt="販売スタッフを紹介します！"></h2>
                            </span>
                        <div class="interview-staff item01 animatedFadeInUp animated">
                            <div class="image-content animatedFadeInUp animated">
                                <p class="img-inner"><img class="switch-img retina-img" data-img="./images/interview/interview_pic_avatar_01_sp.png" src="./images/interview/interview_pic_avatar_01_pc.png" alt=""></p>
                            </div>
                            <div class="info-txt animatedFadeInUp animated">
                                <h3 class="title"><span class="ttl-inner"><img class="switch-img retina-img" data-img="./images/interview/interview_ttl_item01_sp.png" src="./images/interview/interview_ttl_item01_pc.png" alt="上野さん （販売スタッフ10年目）"></span></h3>
                                <p class="text"><img class="switch-img retina-img" data-img="./images/interview/interview_txt_item01_sp.png" src="./images/interview/interview_txt_item01_pc.png" alt="この仕事を続けて10年ですが、お客様とのふれあいが常に新鮮で良い刺激です。シングルマザーになり3人の子を育てながら働いてきましたが、自分のペースで働ける仕事なので、ここまで長く続けられました。この先もフォルツァで頑張りたいです。"></p>
                            </div>
                            <div class="content-bottom animatedFadeInUp animated">
                                <div class="left-content">
                                    <img class="img-box switch-img retina-img" data-img="./images/interview/interview_txt_note01_sp.png" src="./images/interview/interview_txt_note01_pc.png">
                                    <img class="img-txt2 switch-img retina-img" data-img="./images/interview/interview_txt2_item01_sp.png" src="./images/interview/interview_txt2_item01_pc.png" alt="信州は温泉県です。日々の疲れを癒すため温泉巡りをしてみたいです。">
                                </div>
                                <div class="right-content">
                                    <img class="switch-img retina-img" data-img="./images/interview/interview_pic_01_sp.jpg" src="./images/interview/interview_pic_01_pc.jpg" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="interview-staff item02 animatedFadeInUp animated">
                            <div class="image-content animatedFadeInUp animated">
                                <p class="img-inner"><img class="switch-img retina-img" data-img="./images/interview/interview_pic_avatar_02_sp.png" src="./images/interview/interview_pic_avatar_02_pc.png" alt=""></p>
                            </div>
                            <div class="info-txt animatedFadeInUp animated">
                                <h3 class="title"><span class="ttl-inner"><img class="switch-img retina-img" data-img="./images/interview/interview_ttl_item02_sp.png" src="./images/interview/interview_ttl_item02_pc.png" alt="遠藤さん （販売スタッフ3年目）"></span></h3>
                                <p class="text"><img class="switch-img retina-img" data-img="./images/interview/interview_txt_item02_sp.png" src="./images/interview/interview_txt_item02_pc.png" alt="あっという間の3年間でした。最初は子供と働く事で、悩みもありました。でも先輩からアドバイスを頂いたりして、頑張って来られました。これからは、私が支えられる様になりたいです。"></p>
                            </div>
                            <div class="content-bottom animatedFadeInUp animated">
                                <div class="left-content">
                                    <img class="img-box switch-img retina-img" data-img="./images/interview/interview_txt_note02_sp.png" src="./images/interview/interview_txt_note02_pc.png">
                                    <img class="img-txt2 switch-img retina-img" data-img="./images/interview/interview_txt2_item02_sp.png" src="./images/interview/interview_txt2_item02_pc.png" alt="自分へのご褒美と、もっとパンを載せられるような車が欲しいです。">
                                </div>
                                <div class="right-content">
                                    <img class="switch-img retina-img" data-img="./images/interview/interview_pic_02_sp.jpg" src="./images/interview/interview_pic_02_pc.jpg" alt="">
                                </div>
                            </div>
                        </div>

                        <div class="interview-staff item03 animatedFadeInUp animated">
                            <div class="image-content animatedFadeInUp animated">
                                <p class="img-inner"><img class="switch-img retina-img" data-img="./images/interview/interview_pic_avatar_03_sp.png" src="./images/interview/interview_pic_avatar_03_pc.png" alt=""></p>
                            </div>
                            <div class="info-txt animatedFadeInUp animated">
                                <h3 class="title"><span class="ttl-inner"><img class="switch-img retina-img" data-img="./images/interview/interview_ttl_item03_sp.png" src="./images/interview/interview_ttl_item03_pc.png" alt="保坂さん （販売スタッフ1年目）"></span></h3>
                                <p class="text"><img class="switch-img retina-img" data-img="./images/interview/interview_txt_item03_sp.png" src="./images/interview/interview_txt_item03_pc.png" alt="まだ始めたばかりの新人です。お客様の名前を覚えたり、パンの注文で悩んだりしながら毎日が勉強です。もっと経験を積んで、お客様から頼りにされる販売スタッフを目指したいです。"></p>
                            </div>
                            <div class="content-bottom animatedFadeInUp animated">
                                <div class="left-content">
                                    <img class="img-box switch-img retina-img" data-img="./images/interview/interview_txt_note03_sp.png" src="./images/interview/interview_txt_note03_pc.png">
                                    <img class="img-txt2 switch-img retina-img" data-img="./images/interview/interview_txt2_item03_sp.png" src="./images/interview/interview_txt2_item03_pc.png" alt="昔から旅行をするのが大好きで、いつか国内旅行を制覇したいです。">
                                </div>
                                <div class="right-content">
                                    <img class="switch-img retina-img" data-img="./images/interview/interview_pic_03_sp.jpg" src="./images/interview/interview_pic_03_pc.jpg" alt="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div><!-- end introduce-staff -->


        </div><!-- end type page -->
    </div><!-- end interview page -->


    <!--script-->
    <link rel="stylesheet" media="all" href="./css/interview.css"/>
    <script type="text/javascript" src="./js/interview.js"></script>

</main><!--End main-->


</body>
</html>
